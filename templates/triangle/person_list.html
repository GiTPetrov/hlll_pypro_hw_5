<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person list</title>
</head>
<body>
    <h1>Person list</h1>
    <a href="{% url 'triangle:index' %}">Home</a>
    <ul>
    {% for person in persons %}
        <li><a href="{% url 'triangle:person-update-form' pk=person.pk %}" >{{ person.first_name }} {{ person.last_name }}</a></li>
    {% endfor %}
    </ul>

    <a href="{% url 'triangle:person-form' %}">Create new person?</a>
</body>
</html>
